<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>TIN 10</title>
  </head>
  <body>
    <h1>Convert Temperatures</h1>
    <select name="temperatureSelect1" id="temperatureSelect1">
      <option value="Celsius">Celsius</option>
      <option value="Fahrenheit">Fahrenheit</option>
      <option value="Kelvin">Kelvin</option>
    </select>
    <input type="number" name="temperatureInput1" id="temperatureInput1" />
    <select name="temperatureSelect2" id="temperatureSelect2">
      <option value="Celsius">Celsius</option>
      <option value="Fahrenheit">Fahrenheit</option>
      <option value="Kelvin">Kelvin</option>
    </select>
    <input
      name="temperatureInput2"
      id="temperatureInput2"
      disabled="disabled"
    />
    <button onclick="onTemperatureButtonClicked()">Convert</button><br />
    <h1>Convert Distances</h1>
    <select name="distanceSelect1" id="distanceSelect1">
      <option value="Miles">Miles</option>
      <option value="Kilometers">Kilometers</option>
    </select>
    <input type="number" name="distanceInput1" id="distanceInput1" />
    <select name="distanceSelect2" id="distanceSelect2">
      <option value="Miles">Miles</option>
      <option value="Kilometers">Kilometers</option>
    </select>
    <input name="distanceInput2" id="distanceInput2" disabled="disabled" />
    <button onclick="onDistanceButtonClicked()">Convert</button>
    <script src="main.js"></script>
  </body>
</html>
